<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trokei - Mapa</title>
    <link rel="stylesheet" href="CSS/map.css">
</head>
<body>
    <div class="background">
        <section>
            <img src="./img/logo_trokei.png" alt="Logo Trokei" class="logo-icon">
            <div class="menu-div">
                <h1 class="menu menu-profissional">Profissional</h1>
                <h1 class="menu menu-inicio">In√≠cio</h1>
                <h1 class="menu menu-perfil">Perfil</h1>
                <img src="./img/user_icon.png" alt="Foto de Perfil" class="profile-pic">
            </div>
            <div class="login-container">
                <div class="login-box-small-options">
                    <h3 class="options-text">Troke a senha</h3>
                    <h3 class="options-text">Sair</h3>
                </div>
            </div>
            <div class="login-container">
                <div class="login-box-small">
                    <div class="tooltip">Senha atual:</div>
                    <div class="input-container">
                        <input type="text" placeholder="Senha atual" class="input-field">
                    </div>
                
                    <div class="tooltip">Nova senha</div>
                    <div class="input-container">
                        <input type="text" placeholder="Nova senha" class="input-field">
                    </div>
                
                    <div class="tooltip">Confirme a senha</div>
                    <div class="input-container">
                        <input type="text" placeholder="Confirme a senha" class="input-field">
                    </div>
                
                    <button class="login-button">Continuar</button>
                </div>
            </div>
            <div class="login-container">
                <div class="login-box-small-options">
                    <h3 class="options-text-pswr">Senha alterada com sucesso</h3>
                </div>
            </div>
        </section>

        <main>
            <section>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.361567604642!2d-38.417997469317356!3d-12.948700117597888!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7161a08d6aaa545%3A0x6e9ec1bfe72412b2!2sUniversidade%20Cat%C3%B3lica%20do%20Salvador%20-%20UCSal!5e0!3m2!1spt-BR!2sbr!4v1731103047345!5m2!1spt-BR!2sbr" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="map-start"></iframe>
            </section>
        </main>

        <footer>
            <img src="./img/trokei_logo_orange_complete.png" alt="Logo Trokei" class="logo-footer">
        </footer>
    </div>
</body>
</html>
