<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/estoque.css">
    <title>Trokei - Estoque</title>
</head>
<body>
    <div class="background">
        <section>
            <img src="./img/logo_trokei.png" alt="Logo Trokei" class="logo-icon">
            <div class="menu-div">
                <h1 class="menu menu-inicio"><a href="index.html">Início</a></h1>
                <h1 class="menu menu-profissional">Perfil</h1>
                <img src="./img/user_icon.png" alt="Foto de Perfil" class="profile-pic">
            </div>
            <div class="login-container">
                <div class="login-box-small-options">
                    <h3 class="options-text">Troke a senha</h3>
                    <h3 class="options-text">Sair</h3>
                </div>
            </div>
            <div class="login-container">
                <div class="login-box-small">
                    <div class="tooltip">Senha atual:</div>
                    <div class="input-container">
                        <input type="text" placeholder="Senha atual" class="input-field">
                    </div>
                
                    <div class="tooltip">Nova senha</div>
                    <div class="input-container">
                        <input type="text" placeholder="Nova senha" class="input-field">
                    </div>
                
                    <div class="tooltip">Confirme a senha</div>
                    <div class="input-container">
                        <input type="text" placeholder="Confirme a senha" class="input-field">
                    </div>
                
                    <button class="login-button">Continuar</button>
                </div>
            </div>
            <div class="login-container">
                <div class="login-box-small-options">
                    <h3 class="options-text-pswr">Senha alterada com sucesso</h3>
                </div>
            </div>
        </section>
        
        <main>
            <div class="title-box">
                <h2 class="title">Ponto de troca Rua Canitar</h2>
            </div>

            <div class="items-container">
                <div class="item-box left">
                    <div class="product-image ventilador"><img src="./img/ventilado.png" alt="Ventilador"></div>
                    <div class="item-details">
                        <h3 class="item-title">Ventilador de Mesa 6 pás Mondial 220V</h3>
                        <p class="item-condition">Preservado</p>
                        <p class="item-price">15 <img src="./img/trokados_icon.png" alt="Ícone Trokados" class="price-icon"></p>
                    </div>
                </div>
            
                <div class="item-box right">
                    <div class="item-details">
                        <h3 class="item-title">Mochila para laptop impermeável Ozil</h3>
                        <p class="item-condition">Novo</p>
                        <p class="item-price">60 <img src="./img/trokados_icon.png" alt="Ícone Trokados" class="price-icon"></p>
                    </div>
                    <div class="product-image mochila"><img src="./img/mochila.png" alt="Mochila"></div>
                </div>
            
                <div class="item-box left">
                    <div class="product-image tenis"><img src="./img/Sapato.png" alt="Sapato"></div>
                    <div class="item-details">
                        <h3 class="item-title">Tênis Esportivo Masculino Feminino</h3>
                        <p class="item-condition">Antigo</p>
                        <p class="item-price">40 <img src="./img/trokados_icon.png" alt="Ícone Trokados" class="price-icon"></p>
                    </div>
                </div>
            </div>
            
            
        </main>
        
        <footer>
            <img src="./img/trokei_logo_orange_complete.png" alt="Logo Trokei" class="logo-footer">
        </footer>
    </div>
</body>
</html>
